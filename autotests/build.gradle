apply plugin: 'java'
apply plugin: 'application'

repositories{
    mavenCentral()
}
dependencies{
    compile 'org.testng:testng:6.10'
    compile 'org.seleniumhq.selenium:selenium-java:3.6.0'
}
tasks.withType(Test){
    systemProperty ("http.proxyHost", "proxy.mdi.ru")
    systemProperty ("http.proxyPort", "3128")
}
task testAuth(type: Test){
    useTestNG{
        suites 'src/test/resources/testng-auth.xml'
    }
}
task testAuth1(type: Test){
    useTestNG{
        suites 'src/test/resources/testng-auth2.xml'
    }
}
clean {
    delete = ['build/libs', 'build/tmp']
}